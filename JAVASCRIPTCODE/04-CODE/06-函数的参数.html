<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的参数</title>
</head>
<body>
<script>
  function getSum(start,end){ // end =50
    //形参 形式上的参数
    let sum = 0
    for(let i = start; i<= end;i++){
      sum += i
    }
    console.log(sum)
  }
  //只有调用 函数才执行
  // getSum(50)
  // getSum(100) // 1~100
  //
  getSum(1,20)//调用小阔里 实参 - 实际的参数
  gettSum(100,200)
</script>

</body>
</html>
