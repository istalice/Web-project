<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算1到100 所有数的和</title>
</head>
<body>
<script>
  let sum = 0
  function countSum(){
    for (let i = 1; i <=100; i++){
      sum += i

    }
    document.write(sum)
  }
  countSum()
</script>
</body>
</html>
