<!DOCTYPE html>

    <title>求学生总分</title>
</head>
<body>
<script>
   //let arr = [20,80,50,50,10]
   let sum = 0
  function getSum(arr = []){
    for (let i =0; i < arr.length; i++){
      sum += arr[i]
    }
    document.write(sum)
  }
  getSum([23,57])
   getSum([2,4,4])
   getSum()

</script>
