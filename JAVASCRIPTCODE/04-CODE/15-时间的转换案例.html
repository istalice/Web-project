<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间转换案例</title>
</head>
<body>
<script>
  let time = +prompt('请输入秒数：')
  function transTime(t){
    //封装函数
    let  h = parseInt( t / 60 / 60%24 )
    let m = parseInt(t /60 % 60)
    let s = parseInt(t % 60)
    console.log(h,m ,s)
     h = h < 10 ? '0'+h : h
    m = m < 10 ? '0'+m : m
    s = s< 10 ? '0'+s : s
    return`转换完毕之后是${h}小时${m}分${s}秒`
  }
 let str = transTime(time)
  document.write(str)
  //document.write()

</script>

</body>
</html>
