       // 求最大值和最小值
    function getArrMin(arr =[0]){
        let min = arr[0]
        let max = arr[0]
        for(let i = 1; i < arr.length;i++){
            //最大值
            if(max < arr[i]){
                max = arr[i]
            }
            //最小值
            if(min > arr[i]){
                min = arr[i]

            }
        }
        //返回值 多个值就用数组来存
        return  [max, min]
    }
    let re2 = getArrMin([34,12,56,22,11,89])
