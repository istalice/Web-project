<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>匿名函数</title>
</head>
<body>
<script>
// 1.函数表达式
let  fn = function (){
  console.log('hello')
}
fn()
//函数表达式和具名函数的不同 function fn（）{}
fun() //在什么地方都可以使用
// 2.函数表示式， 必须先声明函数表示式 后调用
function  fun(){
  console.log(1)
}
//fun()

</script>


</body>
</html>
