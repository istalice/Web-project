<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布尔类型</title>
</head>
<body>
    <script>
        //true  false 是布尔型字面量
        let isCool = true
        console.log(isCool)
        //未定义型 弱数据类型
        let num//声明变量 但是未赋值
        console.log(num)//输出undefined
        let obj = null
        console.log(obj) //null
        console.log(undefined+1)//NaN
        console.log(null+1)//1
    </script>

</body>
</html>
