<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取用户信息</title>
</head>
<body>
<script>
  let uname  = prompt('请输入您的名字：')
  let age    = +prompt('请输入您的年龄')
  let gender = prompt('请输入您的性别')
  console.log(`用户的姓名：${uname}`)
  console.log(`用户的年龄：${age}`)
  console.log(`用户的性别：${gender}`)
</script>

</body>
</html>
