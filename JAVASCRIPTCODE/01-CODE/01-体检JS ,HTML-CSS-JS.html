<html lang="en">

  </style>

</head>
<body>

<button value="按钮">按钮</button>
<button value="按钮">按钮</button>
<button value="按钮">按钮</button>
<script>
  let but = document.querySelectorAll('button')
  for(let i = 0 ; i < but.length; i++){
    but[i].addEventListener('click',function (){

      this.className='pink'
