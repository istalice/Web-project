<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算银行卡余额案例</title>
  <style type="text/css">
    h2{
      text-align: center;
    }
    table,th,td{
      border: 1px solid black;
    }
    table{
      border-collapse: collapse;
      text-align: center;
      margin:0 auto;/* 整体居中*/
      padding:10px 30px ;
    }
  </style>
</head>
<body>
 <h2>2020年12月消费支出</h2>

<script>
  let total      = +prompt('请输入您的银行卡总额：')
  let waterPrice = +prompt(' 请输入您的水费：')
  let elePrice   = +prompt('请输入您的电费：')
  let interPrice = +prompt('请输入您的网费：')
  let balance = total - waterPrice - elePrice - interPrice
  document.write(`
          <table>
          <tr>
            <th>银行卡总额</th>
            <th>水费</th>
            <th>电费</th>
            <th>网费</th>
            <th>银行卡余额</th>

          </tr>
          <tr>
            <td>${total}元</td>
            <td>${waterPrice}元</td>
            <td>${elePrice}元</td>
            <td>${interPrice}元</td>
            <td>${balance}元</td>

          </tr>
        </table>

  `)
</script>




</body>
</html>
