<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组中的最小值</title>
</head>
<body>
<script>
    // 求数组最小值
    let arr = [2,6,1,7,400,55,88,100]
    let min = arr[0]
    //遍历数组 个个比较 最小的赋给min
    for (let i = 1; i < arr.length; i++){
        if ( min > arr [i]){
            min = arr[i]
        }

    }
    console.log(min)

</script>

</body>
</html>
