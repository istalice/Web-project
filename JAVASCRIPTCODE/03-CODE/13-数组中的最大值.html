<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组中的最大值</title>
</head>
<body>
<script>
    let arr =  [2,6,1,77,52,25,7]
    let max = arr[0]
    // console.log(arr) 不是这样子打印
    for (let i = 1; i < arr.length; i++){
       // 算出最值？如果前面的一个大 就输出大的 从下标0 开始
         if (max < arr[i]){
             max = arr[i]
             //如果数组元素大 就要赋值给max
         }
         //输入max

    }
    console.log(max)
</script>
</body>
</html>
