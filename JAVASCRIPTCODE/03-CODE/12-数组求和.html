<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组求和</title>
</head>
<body>
<script>
  let  arr = [2,6,1,7,4]
   let sum = 0
  let average =  0

  //遍历数组
  for(let i = 0; i < arr.length;i++){
    sum = sum+(arr[i])
  }
  average = sum / arr.length
  document.write(`数组的和是：${sum} ,平均值是:${average}`)



</script>
</body>
</html>
