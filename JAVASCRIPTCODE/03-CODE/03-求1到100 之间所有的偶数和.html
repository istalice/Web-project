<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1到100之间所有的偶数和</title>
</head>
<body>
<script>
    let sum = 0
    for (let i = 1; i <= 100;i++){
        if(i % 2 === 0){
            sum += i
        }
    }
    document.write(`1到100 之间的和是：${sum}`)
</script>
</body>
</html>
