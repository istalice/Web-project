<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找数组下标</title>
</head>
<body>
<script>
  let  arr = [88,20,10,100,20]
  let re = -1
  for(let i =0;i < arr.length; i++){
    if(arr[i] === 10 ){
      re = i
      break
    }
  }
  document.write(re)


</script>

</body>
</html>
