<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去0案例</title>
</head>
<body>
<script>
    let arr = [2,0,6,77,3,52,9]
    let newArr =[]
    for (let i = 0; i < arr.length; i++){
        // 去掉0 不等于0 就取
        if (arr [i] !== 0){
            newArr.push(arr[i])
        }
    }
    document.write(newArr)
</script>

</body>
</html>
