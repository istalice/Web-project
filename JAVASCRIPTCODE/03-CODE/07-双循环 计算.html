<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双循环计算单词</title>
</head>
<body>
<script>

  for(let i = 1; i <=3; i++){
    //外层循环打印第 n 天 顺序从上往下  外层打印 就可以写在上面
    document.write(`第${i}天<br>`)
    for(let j = 1; j <= 5; j++){

      //里层循环打印 第几个单词
      document.write(`记住第${j}个单词<br>`)

    }

    //document.write(`第${i}天`) 不要写在下面

  }

</script>

</body>
</html>
