<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印5行5列的星星</title>
</head>
<body>
<script>
  //外层循环打印行数

  // for(let i = 1; i <= 5; i++){
  //
  //   for (let j =1; j <=5; j++){
  //     document.write('⭐')
  //   }
  //   //进行换行显示
  //   document.write('<br>')
  //
  // }
  //输入框 尽量必要写在循环里面
  let row = +prompt('请用户输入行数：')
  let col = +prompt( '请用户输入列数：')
  for(let i = 1; i <= row ; i++){

    for (let j =1; j <= col; j++){
      document.write('⭐')
    }
    //进行换行显示
    document.write('<br>')

  }

</script>
</body>
</html>
