<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
<script>
  let  arr = [4,1,3,5,2]
  for (let i = 0; i <arr.length-1; i++){
    for (let j =0; j < arr.length -i-1;j++){
      //开始交换 在第二个for 开始交换
    if (arr[j] > arr[j + 1]){
      let temp = arr[j]
      arr[j] = arr[j + 1]
      arr[j + 1] = arr[j]
      }
    }
  }
  console.log(arr)




</script>


</body>
</html>
