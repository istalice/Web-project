<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>去0计算</title>
</head>
<body>
<script>
  let arr =[1,4,6,8,3,0,9,0]
  let nweArr = []
  for (let i = 1;i < arr.length;i++){
    if(arr[i] !== 0){
      nweArr.push(arr[i])
    }
  }
  document.write([nweArr])

</script>

</body>
</html>
