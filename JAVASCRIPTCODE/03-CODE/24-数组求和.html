<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组求和</title>
</head>
<body>
<script>
  let arr = [5,8,9,2,1,5]
   let sum = arr[0]

  for(let i =1 ; i < arr.length; i++){
    sum += arr[i]
  }
  document.write(`数组的和是：${sum}`)
</script>

</body>
</html>
