<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
  <style>
    span{

      display: inline-block;
      padding: 5px 10px;
      border: 1px solid orange;
      margin: 2px;
      border-radius: 5px;
      box-shadow: 2px 2px 2px 2px pink;
      background-color: pink;
      text-align: center;
    }

  </style>
</head>
<body>
<script>
  for(let i = 1; i <= 9; i++){
    for (let j =1; j <= i;j++){
      document.write(`<span> ${j} x ${i} =${i*j}</span>`)

    }
    //换行
    document.write('<br>')

  }

</script>

</body>
</html>
