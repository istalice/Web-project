<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印倒三角形星星</title>
</head>
<body>
<script>
  //1.外层循环控制行数

  for (let i = 1; i <= 5; i++){
    //2.里层循环控制列数（几个星星）
    for(let j =1; j<= i; j++){
      document.write('⭐')
    }
    //换行
     document.write('<br>')

  }
</script>
</body>
</html>
