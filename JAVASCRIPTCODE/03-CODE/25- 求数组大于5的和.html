<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求数组大于5的和</title>
</head>
<body>
<script>
  let arr = [4,9,5,20,3,11]
  let sum = arr[0]
  for(let i =0; i < arr.length; i++){
    if(arr[i] >= 5){
      sum += arr[i]
    }
  }
  document.write(sum)

</script>

</body>
</html>
