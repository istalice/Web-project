<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断2个数的最大值</title>
</head>
<body>
<script>
  // 用户输入
  let num1 = +prompt('请输入一个数：')
  let num2 = +prompt('请再输入一个数：')
  //三元运算符
  // alert(`两个数最大的那个是${num1 < num2 ? num2 : num1}`) 这个也是对的
  num1 < num2 ? alert(`最大值是${num2}`) : alert(`最大值是${num1}`)
</script>

</body>
</html>
