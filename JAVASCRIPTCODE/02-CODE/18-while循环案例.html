<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while循环案例</title>
</head>
<body>
<script>
  //起始值
  let end = +prompt(' 请输入你的次数：')
  let i = 1
  //终止条件
  while (i <= end){
    document.write('月薪过万<br>')
    //变化量
    i++
  }

</script>

</body>
</html>
