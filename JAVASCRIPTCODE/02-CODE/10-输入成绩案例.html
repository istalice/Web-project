<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入成绩案例</title>
</head>
<body>
<script>
    // 用户输入
    let score = +prompt('请输入你的成绩：')
    if(score >= 90){
       alert('优秀')
    } else if (score >= 70 ){
        alert(' 良好')
    }else if (score >= 60 ){
        alert('及格')

    }else{
        alert('不及格')
    }


</script>

</body>
</html>
