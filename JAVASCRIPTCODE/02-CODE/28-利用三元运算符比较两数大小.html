<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较两数大小用三元运算符</title>
</head>
<body>
<script>
  let num1 = +prompt('请输入一个数：')
  let num2 = +prompt('请输入第二个数：')
  num1 < num2 ? document.write(`最大的值是${num2}`):document.write(`最大的值是${num1}`)
</script>
</body>
</html>
