<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1到100的累加</title>
</head>
<body>
<script>
  // 初始值
  let i = 1
  let sum = 0
  //结束条件
  while (i <= 100){
      // 怎么做累加？
     sum = sum+i
      i++

  }
  //做完了 就是在外面打印
  document.write(sum)

</script>
</body>
</html>
