<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印100到200能整除6的数</title>
</head>
<body>
<script>
  let i = 100
  while (i <=200){
    if(i % 6 === 0){
      document.write(i + '<br>')
    }
    // i++ 不在if里面做 变化在 i <= 200 里面做
    i++
  }

</script>
</body>
</html>
