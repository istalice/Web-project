<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATM的案例</title>
</head>
<body>
<script>
  //alert('请选择您的操作：1.取款 2.存款 3.查看余额 4.退出' )
  // prompt 就有弹框的功能


  let drawMoney
  let  saveMoney

  // 一直循环 true
  // 准备一个总的金额
  let money = 100
  while (true){
    let re = +prompt(`
    请您选择操作：
    1.存款
    2.取款
    3.查看余额
    4.退出
    `)
    // 如果用户输入的4 则退出循环 break
    if ( re === 4){
      break
    }
    // 根据输入操作

    switch (re){
      case 1 :
      saveMoney = +prompt('请您输入存钱的金额：')
              money += saveMoney
        break
      case 2 :
        drawMoney = prompt('请您输入取出的金额：')
              money = money - drawMoney
        break
      case 3 :
        alert(`您的银行卡余额是${money}`)

        break
      default:
        break
    }

  }

</script>

</body>
</html>
