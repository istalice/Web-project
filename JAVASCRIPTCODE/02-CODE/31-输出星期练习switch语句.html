<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输出星期练习 switch语句</title>
</head>
<body>
<script>
  let week = prompt('请输入一个星期天数（如星期一）：')
  switch (week){
    case '星期一':
      document.write('monday')
          break
    case '星期二':
      document.write('tuesday')
      break
    case '星期三':
        document.write('wednesday')
        break
    case '星期四':
      document.write('thursday')
      break
    case '星期五':
      document.write('friday')
      break
    case '星期六':
      document.write('saturday')
      break
    case '星期日':
      document.write('sunday')
      break
  }

</script>
</body>
</html>
