<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输出成绩案例if多分支</title>
</head>
<body>
<script>
  let score = +prompt('请输入您的成绩')
  if(score >= 90){
    alert('获得了A')
  }else if (score >= 80){
    alert('获得了B')
  }else if(score >=70){
    alert('获得了C')
  }else if(score >= 60){
   alert('获得了D')
  }else {
    alert('获得了E')
  }
</script>
</body>
</html>
