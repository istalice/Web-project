<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch语句</title>
</head>
<body>
<script>
  switch(1){
    case 1:
      console.log('你选择的是1')
          break//退出switch
    case 2:
      console.log('你选择的是2')
      break//退出switch
    case 3:
      console.log('你选择的是3')
      break//退出switch
    default:
        console.log('没有符合条件的')
  }


</script>

</body>
</html>
