<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1 到100 之间的偶数和</title>
</head>
<body>
<script>
  let i = 1
  let sum = 0
 // while (i < = 100 && i % 2 === 0) while(条件) 符合条件 就是执行下一步 不做判断 判断都是 if
   while( i <= 100){
    //筛查偶数
    if (i % 2 === 0){
      sum +=  i
    }

     i++
  }
  document.write(sum)
</script>
</body>
</html>
