<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断闰年案例</title>
</head>
<body>
<script>
  //输入
  let year = +prompt('请输入年份：')
  //判断输出
  if(year % 4 === 0 && year % 100 !==0 || year % 400 === 0 ){
      alert(`${year}年是闰年`)
  }else {
      alert(`${year}年是平年`)
  }

</script>
</body>
</html>
