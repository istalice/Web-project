<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if双分支语句案例</title>
</head>
<body>
<script>
  //输入
  let uname = prompt('请输入用户名：')
  let password = prompt('请输入密码：')
  //判断
  if(uname ==='pink' && password === '123456'){
    alert('恭喜你登录成功')
  }else {
    alert('用户名或者密码错误')
  }
</script>
</body>
</html>
