<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象与函数的使用</title>
</head>
<body>
<script>
    let obj ={
        uname:'刘德华',
        //方法：
        song: function (x,y){
            console.log('bing');
            console.log(x+y)

        }
    }
//方法调用 对象名.方法名
    obj.song(1,2)
  
</script>


</body>
</html>
