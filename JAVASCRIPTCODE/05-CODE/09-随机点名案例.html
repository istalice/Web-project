<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机点名案例</title>
</head>
<body>
<script>
  let arr = ['赵云','黄忠','关羽','张飞','马超','刘备','曹操']
 let random = Math.floor(Math.random()* arr.length)
  console.log(arr[random])
  //3.splice(起始位置（下标），删除几个元素)
 arr.splice(random,1)
  console.log(arr)

</script>

</body>
</html>
