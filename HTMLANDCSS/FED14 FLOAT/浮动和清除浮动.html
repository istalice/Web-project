<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动和清除浮动</title>
    <style type="text/css">
        .wrap ::after{
            /*补全代码*/
            content:"";
            display:block;
            clear:both


        }
        .left {
            width: 100px;
            height: 100px;
            /*补全代码*/
            float:left;


        }
        .right {
            width: 100px;
            height: 100px;
            /*补全代码*/
            float:left;

        }
    </style>
</head>
<body>
<div>
    <div class='wrap'>
        <div class='left'></div>
        <div class='right'></div>
    </div>


</div>

</body>
</html>
